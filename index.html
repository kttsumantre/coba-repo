<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

<nav class="bg-white shadow fixed w-full z-50">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <span class="font-bold text-xl">CoffeeBean</span>

    <ul class="hidden md:flex gap-6">
      <li><button onclick="showSlide('home')">Home</button></li>
      <li><button onclick="showSlide('menu')">Menu</button></li>
      <li><button onclick="showSlide('order')">Order</button></li>
      <li><button onclick="showSlide('about')">About</button></li>
    </ul>

    <button id="hamburger" class="md:hidden">☰</button>
  </div>
</nav>

<section id="home" class="slide pt-32 min-h-screen text-center">
  <h1 class="text-4xl font-bold">Welcome to CoffeeBean</h1>
  <p class="mt-4 text-gray-600">Template utama website CoffeeBean</p>
</section>

<section id="menu" class="slide hidden pt-32 min-h-screen text-center">
  <h2 class="text-3xl font-bold">Menu</h2>
  <p class="text-gray-500 mt-2">Menu akan dikembangkan di branch menu</p>
</section>

<section id="order" class="slide hidden pt-32 min-h-screen text-center">
  <h2 class="text-3xl font-bold">Order</h2>
  <p class="text-gray-500 mt-2">Fitur order ada di branch order</p>
</section>

<section id="about" class="slide hidden pt-32 min-h-screen text-center">
  <h2 class="text-3xl font-bold">About CoffeeBean</h2>
  <p class="text-gray-500 mt-2">Cerita lengkap ada di branch about</p>
</section>

<footer class="bg-gray-900 text-white text-center py-6">
  © 2024 CoffeeBean
</footer>

<script src="script.js"></script>
</body>
