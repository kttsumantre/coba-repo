<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>CoffeeBean</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav">
  <button onclick="showSlide('home')">Home</button>
  <button onclick="showSlide('menu')">Menu</button>
  <button onclick="showSlide('about')">About</button>
  <button onclick="showSlide('order')">Order</button>
</nav>

<section id="home" class="slide active">
  <h1>Welcome to CoffeeBean</h1>
  <p>Kopi terbaik untuk menemani harimu</p>
  <button onclick="showSlide('menu')">Lihat Menu</button>
</section>

<section id="menu" class="slide">
  <h2>Our Menu</h2>
  <div id="menu-list"></div>
</section>

<section id="about" class="slide">
  <h2>About Us</h2>
  <p>CoffeeBean adalah kedai kopi lokal sejak 2020.</p>
</section>

<section id="order" class="slide">
  <h2>Your Order</h2>
  <ul id="cart-list"></ul>
  <p id="total"></p>
  <button onclick="checkout()">Checkout</button>
</section>

<script src="script.js"></script>
</body>
</html>
